<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Class List Management</title>
    <style>
        body {
            text-align: center;
            padding-top: 50px;
        }

        table {
            margin-top: 10%;
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
            text-align: left;
        }
        form {
            margin-top: 10px;
        }
        input {
            padding: 5px 10px;
            margin-top: 50px;
        }
        th, td {
           padding: 10px 10px;
         }
    </style>
</head>

<body>
    <div id="dataContainer">
        <button id="create" class="btn btn-primary" data-toggle="modal" data-target="#addDataContainer">Create Student</button>

        <table id="tableData">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>CourseYr</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addDataContainer" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="exampleModalLabel">Student Information</h2>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Name: <input type="text" id="name" placeholder="Complete name" required><br>
                    Course&Y: <input type="text" id="courseyr" placeholder="Course&Yr" required><br>
                    Email: <input type="email" id="email" placeholder="Email" required><br>
                    Address: <input type="text" id="address" placeholder="Address" required><br>
                </div>
                <div class="modal-footer">
                    <button id="save" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>




    <script>

        $("document").ready(function () {
            var count = 0;

            $("#save").click(function () {
                var name = $("#name").val();
                var email = $("#email").val();
                var courseyr = $("#courseyr").val();
                var add = $("#address").val();
                var tdContent = ["id", "name", "courseyr"]; //This is the content of your tableData.
                var rows = $("<tr>", {
                    id: ++count,
                    name: name,
                    courseyr: courseyr,
                    email: email,
                    address: add
                })//Adding element

                for (let i = 0; i < tdContent.length; i++) {
                    var cols = $("<td>").text($(rows).attr(tdContent[i])).appendTo($(rows))
                }

                var editBtn = $("<button>", {
                    class: "btn btn-primary",
                    id: "edit" + $(this).closest("tr").attr("id")
                });
                editBtn.text("EDIT").appendTo(rows);
                var delBtn = $("<button>", {
                    class: "btn btn-danger",
                    id: "del" + $(this).closest("tr").attr("id")
                });
                delBtn.text("DELETE").append(editBtn);

                //var row = "<tr><td>" + (count++) + "</td><td>" + name + "</td><td>" + courseyr + "</td></tr>";
                $("tbody").append(rows);
                $("input").val(null);
                $("#addDataContainer").modal("hide");
            });


        });

    </script>

</body>

</html>
